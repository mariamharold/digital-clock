<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-repeat: no-repeat;
        background-size: cover;
        height: 92vh;
      }
    </style>

    <title>DÄ°GÄ°TAL CLOCK PROJECT</title>
  </head>
  <body>
    <h2 class="d-flex justify-content-center mt-5 text-white">Happy Days ðŸ˜Ž</h2>
    <div
      class="d-flex justify-content-center align-items-center display-2 mt-5 border-secondary border-5"
    >
      <div class="clock-item  rounded-5 p-5 border m-2 text-light justify-content-center">
        <p id="hour" class="font-weight-bold"></p>
      </div>
      <div class="text-white font-weight-bold display-1">:</div>

      <div class="clock-item rounded-5 p-5 border m-2 text-light justify-content-center">
        <p id="minute"  class="font-weight-bold"></p>
      </div>
      <div class="text-white font-weight-bold display-1">:</div>
      <div class="clock-item rounded-5 p-5 border m-2 text-light justify-content-center">
        <p id="second"></p>
      </div>
    </div>

    <p id="date" class="text-white d-flex justify-content-center mt-5 fs-1"></p>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
